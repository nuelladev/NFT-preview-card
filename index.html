<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="container">
  <section class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="NFT" class="main-image">
      <div class="overlay"></div>
      <div class="icon-view" id="icon-view">
        <img src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <div class="text">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm</p>
      <div class="Eth-info">
        <div class="info">
          <img src="images/icon-clock.svg" alt="Clock" class="icon">
          <span>0.041 ETH</span>
        </div>
        <div class="info">
          <img src="images/icon-ethereum.svg" alt="ETH" class="icon">
          <span>3 Days Left</span>
        </div>
      </div>
      <div class="creator-details">
        <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
        <p class="creator-description">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </section>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/nuelladev">Emmanuella Okafor</a>.
</div>
<audio id="clickSound" src="/Audio/mixkit-clear-mouse-clicks-2997.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
